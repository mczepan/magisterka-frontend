<form class="form-header">

  <input #myInput type=text
         placeholder=Search for...
         class="au-input au-input-xl"  name="search"
         (keyup.enter)="doSerach(myInput.value)"/>

  <button (click)=doSerach(myInput.value) class=au-btn-submit>
    Search
  </button>
  <input type=radio value=player name=sport-type [(ngModel)]=sportType>

  <label class="custom-label">
    <h4>Player</h4>
  </label>

  <input type=radio value=team name=sport-type [(ngModel)]=sportType>

  <label class="custom-label">
    <h4>Team</h4>
  </label>
</form>
