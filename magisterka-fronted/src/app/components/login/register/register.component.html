<div class="hero">

  <div class="form-box">
    <h2 class="gradient-multiline"><span>Register</span></h2>
    <form #myForm="ngForm" class="input-group">
      <input type="text" name="username" [(ngModel)]="username" class="input-field" placeholder="Username" required>
      <input type="password" name="password" [(ngModel)]="password" class="input-field" placeholder="Password" required>
      <input type="text" name="email" [(ngModel)]="email" class="input-field" placeholder="Email" required>
      <button type="submit" class="submit-btn" (click)=register(myForm);>Register</button>
    </form>
  </div>
  <div class="button-box">
    <div id="btn-reg"></div>
    <a type="buttom" style="color:white" class="toggle-btn" href="/login">Login</a>
    <a type="buttom" style="color:black" class="toggle-btn" href="/register">Register</a>
  </div>
</div>
