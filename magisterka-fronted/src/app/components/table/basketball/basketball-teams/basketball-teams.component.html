<div class = "main-content">
  <basketball-navbar></basketball-navbar>
  <div class ="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempTeam of teamsBasketball.league.standard" class="col-md-3">
          <div class="product-box">
            <a routerLink="/search/teams/{{tempTeam.fullName}}">
              <img src="{{tempTeam.logoPath}}" class="img-responsive">
            </a>

            <a routerLink="/search/teams/{{tempTeam.fullName}}">
              <h1>{{tempTeam.fullName}}</h1>
            </a>
            {{tempTeam.tricode}}

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
