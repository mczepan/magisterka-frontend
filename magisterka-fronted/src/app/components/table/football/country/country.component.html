<div class = "main-content">
  <app-football-navbar></app-football-navbar>
  <div class ="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempLeague of leagues" class="col-md-3">
          <div class="product-box">
            <a routerLink="/table/football/{{tempLeague.idLeague}}/{{tempLeague.strLeague}}">
              <img src="{{tempLeague.strBadge}}" class="img-responsive">
            </a>
            <a routerLink="/table/football/{{tempLeague.idLeague}}/{{tempLeague.strLeague}}">
              <h1>{{tempLeague.strLeague}}</h1>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
