<div class = "main-content">
  <div class = "section-content section-content-p35">
    <div class="container-fluid">
      <table class = "table">
        <thead class="thead-dark">
        <tr>
          <th>Visit Team</th>
          <th>Result</th>
          <th>Home Team</th>
          <th>Game Detail</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let tempBasketballReults of basketballResults">
          <td>
            <img src="{{tempBasketballReults.vTeam.logo}}" height = "50" width="50">
            {{tempBasketballReults.vTeam.triCode}}
          </td>

          <div *ngIf="tempBasketballReults.isGameActivated; then thenBlock else elseBlock"></div>
          <ng-template #thenBlock>
            <td style="color: red">{{tempBasketballReults.hTeam.score}} : {{tempBasketballReults.vTeam.score}}</td>
          </ng-template>
          <ng-template #elseBlock>
            <td>{{tempBasketballReults.hTeam.score}} : {{tempBasketballReults.vTeam.score}}</td>
          </ng-template>

          <td>
            <img src="{{tempBasketballReults.hTeam.logo}}" height = "50" width="50">
            {{tempBasketballReults.hTeam.triCode}}
          </td>
          <td>
            Button
          </td>
        </tr>
        </tbody>
      </table>
  </div>
</div>
