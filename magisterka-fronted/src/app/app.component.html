<div *ngIf="loginService.isUserLoggedIn(); then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <div class="page-wrapper">

    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
      <div class="logo">
        <a href="home.html">
          <img src="assets/images/logo.png" alt="luv2shop" class="img-responsive">
        </a>
      </div>
      <div class="menu-sidebar-content js-scrollbar1">
        <nav class="navbar-sidebar">
          <ul class="list-unstyled navbar-list">

            <li *ngFor="let tempSportType of sportTypes">
              <a href="type/{{tempSportType.strSport}}">{{tempSportType.strSport}}</a>
            </li>

          </ul>
        </nav>
      </div>
    </aside>
    <!-- END MENU SIDEBAR-->


    <!-- PAGE CONTAINER-->
    <div class="page-container">
      <!-- HEADER DESKTOP-->
      <header class="header-desktop">
        <div class="section-content section-content-p30">
          <div class="container-fluid">
            <div class="header-wrap">
              <app-search></app-search>
              <!--
              <div class="cart-area d-n">
                <a href="shopping-detail.html">
                  <div class="total">19.22 <span> 2</span></div>
                  <i class="fa fa-shopping-cart"
                     aria-hidden="true"></i>
                </a>
              </div>
              -->
            </div>
            <div class="account-wrap"></div>
          </div>
        </div>
      </header>
      <!-- END HEADER DESKTOP-->

      <!-- MAIN CONTENT-->
      <!--<app-basketball-result></app-basketball-result> -->
      <router-outlet></router-outlet>
      <!-- END MAIN CONTENT-->

    </div>
  </div>
  <!-- END PAGE CONTAINER-->

  <footer>
    <ul>
      <li><a href="#">About Me</a></li>
      <li><a href="#">Contact Me</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </footer>
</ng-template>
<ng-template #elseBlock>
  <router-outlet></router-outlet>
</ng-template>
